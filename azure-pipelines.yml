# actionscore/actions pipeline

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: GoTool@0
  inputs:
    version: '1.10'
- task: Go@0
  inputs:
    command: 'get'
- task: Go@0
  inputs:
    command: 'build'
    arguments: '-o actions'
    workingDirectory: '$GOPATH/src/github.com/actionscore/actions/cmd/action'